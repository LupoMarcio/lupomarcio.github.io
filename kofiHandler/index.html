<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }</style>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animate.min.css">
</head>

<body>
    <script type="text/javascript">
        // Streamer.bot WebSocket Server Config
        window.config = {
            host: '127.0.0.1',
            port: 8080,
            endpoint: '/',
            files_position: "files/", // Position of all the amen sfx mp3 files
            amen_std_volume: 0.2, // Volume of the standard amen, played by people who don't have a personal amen
            emote_limit: 1, // Number of amen skipped before dropping an emote
            std_amen_chance: 0.6, // Value of the probability that the standard amen plays against a random one, from 0 to 1
            std_amen_random_reduction_volume: 0.0
        };
    </script>
    <div id="alert_outer-container">
        <div id="alert_widget-container">
            <div class="alert_image-container">
                <video id="main-image" class="alert_image" title="Video avviso" autoplay="" itemtype="video/webm"><source src="https://static-cdn.jtvnw.net/default-alert-asset/v1/video/Cheering100Bits.webm" type="video/webm"></video>
            </div>
            <div class="alert_text-container">
                <div style="width: 100%;">
                    <p class="alert_text">
                        Ehy <span id="username" class="alert_text-accent alert_variable-username">{username}</span>!!</br>Grazie per la donazione di <span id="amount" class="alert_text-accent alert_variable-amount">{amount}</span>!!
                    </p>
                    <p class="alert_secondary-text hidden">
                        {cheer_message}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Modules -->
    <!-- <script type="module" src="https://cdn.streamer.bot/html-overlay/modules/splat-channel-reward.js?rewardTitle=SPLAT&v=3"></script> -->
    <!-- <script type="module" src="https://cdn.streamer.bot/html-overlay/modules/emote-rain.js?maxEmotes=20&v=3"></script> -->
    <!-- <script type="module" src="https://cdn.streamer.bot/html-overlay/modules/show-image.js?rewardTitle=DEE&imageUrl=https://streamer.bot/logo.png&seconds=2&v=3"></script> -->
    <!-- base di Gsap il resto sono moduli -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/TextPlugin.min.js"></script><!-- effetti di scrittura 
		https://codepen.io/GreenSock/details/AYNVmv
		-->
    <script type="module" src="modules/tmi.js"></script>
    <script type="module" src="modules/KoFi-handler.js"></script>
    <!--<script type="text/javascript" src="modules/KoFi-handlerTest.js"></script>-->
</body>
</html>
